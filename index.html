<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur de forces - Hache</title>
  <style>
    canvas { border: 1px solid black; display: block; margin-top: 10px; }
    .controls { margin: 10px 0; }
    .controls button { margin: 2px; padding: 5px 10px; }
    .active { background-color: #444; color: white; }
  </style>
</head>
<body>


<div class="controls">
  <b>Mode : </b>
  <button onclick="setMode('lame')">🟦 Lame</button>
  <button onclick="setMode('force')">🟥 Force</button>
  <button onclick="setMode('erase')">🧽 Gomme</button>

  <label style="margin-left: 20px;">Grille (px) :<input type="number" id="gridSizeInput" value="20" min="5" max="100" onchange="changeGridSize(this.value)">
  </label>
  <label style="margin-left: 20px;">Taille pinceau :<input type="number" id="brushSizeInput" value="1" min="1" max="10" onchange="changeBrushSize(this.value)">
  </label>
  <label style="margin-left: 20px;">Force (N) :<input type="number" id="forceInput" value="1000" min="0" onchange="changeForceNumb(this.value)">
  </label>
  
</div>

<div class="controls">
  <b>Direction Force :</b>
  <button onclick="setDirection('up')">🔼</button>
  <button onclick="setDirection('down')">🔽</button>
  <button onclick="setDirection('left')">◀️</button>
  <button onclick="setDirection('right')">▶️</button>
  <button onclick="setDirection('up-left')">↖️</button>
  <button onclick="setDirection('up-right')">↗️</button>
  <button onclick="setDirection('down-left')">↙️</button>
  <button onclick="setDirection('down-right')">↘️</button>
</div>

<div style="margin-top: 10px; display: flex; align-items: center; gap: 10px;">
  <button onclick="tickSlider.value = Math.max(+tickSlider.value - 1, tickSlider.min); onTickChange(tickSlider.value)">←</button>

  <label for="tickSlider">Temps (tick) :</label>
  <input type="range" id="tickSlider" min="0" max="333" value="0" oninput="onTickChange(this.value)" style="flex-grow: 1;">
  
  <button onclick="tickSlider.value = Math.min(+tickSlider.value + 1, tickSlider.max); onTickChange(tickSlider.value)">→</button>
  
  <span id="tickLabel">0</span>
</div>






<canvas id="canvas"></canvas>

<script src="script.js"></script>

</body>
</html>
